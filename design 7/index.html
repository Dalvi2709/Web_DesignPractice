<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design_7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        header {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 1rem 5%;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        header h1 {
            color: gray;
        }

        nav ul {
            display: flex;
            flex-direction: row;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav ul li a {
            font-weight: bold;
            color: black;
        }

        nav ul li a:hover{
            color: tomato;
            text-decoration: underline;
        }

        .hero{
            background: url("her.png") center/cover no-repeat;
            height: 90vh;
            width: 100%;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }

            .hero {
                height: 60vh;
            }
        }

        @media (max-width: 480px){
            .hero {
                height: 40vh;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><strong>Logo</strong></h1>
        <nav>
            <ul>
                <li><a href="#HOME">HOME</a></li>
                <li><a href="#TEAM">TEAM</a></li>
                <li><a href="#ABOUT US">ABOUT US</a></li>
                <li><a href="#LANDING">LANDING</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
          
    </section>
</body>

</html>
