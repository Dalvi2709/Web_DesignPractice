<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    height: 200vh; /* make page scrollable */
  }
  header {
    position: sticky;
    top: 0;
    background: white;
    padding: 1rem;
    font-size: 1.5rem;
    /*z-index: 1000;*/
  }
  .box {
    position: absolute;
    top: 50px;
    left: 0;
    width: 100%;
    height: 100px;
    background: dodgerblue;
  }
</style>
</head>
<body>
  <header>Header Without z-index</header>
  <div class="box"></div>
</body>
</html>
