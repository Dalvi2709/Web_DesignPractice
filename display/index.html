<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .outerbox{
            height: 500px;
            width: 650px;
            background-color: rgb(159, 178, 196);
            display: grid;
            grid-template-columns: repeat(2,50%);
            align-items: center;
        }

        .innerbox{
            height: 50px;
            width: 50px;
            background-color: blueviolet;
             
        }
    </style>
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">

        </div>
        <div class="innerbox">

        </div>
        <div class="innerbox">

        </div>
        <div class="innerbox">

        </div>
    </div>
</body>
</html>
