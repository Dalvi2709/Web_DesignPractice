<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        body {
            height: 150vh;
            width: 100%;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem 5%;
            background-color: teal;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            color: white;
            font-size: 30px;
            font-weight: 600;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            font-weight: 500;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: orange;
        }

        nav button {
            padding: 10px;
            width: 90px;
            color: white;
            background-color: black;
        }

        nav button:hover {
            background-color: #373737;
        }


        @media (max-width : 700px) {
            header {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="logo">LOGO</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Carier</a></li>
                <li><a href="#">Contact</a></li>
                <button type="button">Sign Up</button>
                <button type="button">Sign Up</button>
            </ul>
        </nav>
    </header>
</body>

</html>
