<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 200vh;
            width: 100%;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: teal;
            padding: 2rem 5%;
            position: sticky;
            top: 0;
            z-index: 100px;
        }

        .logo {
            color: white;
            font-size: 30px;
            font-weight: 600;
        }

        nav ul li {
            display: inline-block;

        }

        nav ul li a {
            margin-right: 10px;
            color: white;
            font-size: 18px;
            font-weight: 500;
        }

        nav ul li a:hover {
            color: red;
            text-decoration: underline;
        }

        nav button{
            padding: 10px;
            width: 90px;
            border: none;
            border-radius: 10px;
            color: white;
            background-color: black;
        }
        nav button:hover{
            background-color: #373737;
        }


        @media (max-width : 700px){
            header{
                flex-direction: column;
                flex-wrap: wrap;
                gap: 1.5rem;
            }
        }

        @media (max-width: 500px){
            nav ul li{
                margin-right: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="logo">LOGO</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
                <button type="button">Sign In</button>
                <button type="button">Sign In</button>
            </ul>
        </nav>
    </header>
</body>

</html>
