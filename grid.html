<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body{
            background: beige;
            text-align: center;
        }

        .main{
            margin: auto;
            margin-top: 5%;
            width: 70%;
            height: 500px;
            background-color: rgba(0, 255, 255, 0.603);
            border: 4px solid black;
            display: grid;
            grid-template-columns: 2fr 4fr 4fr;
        }

        .main .header{
            border: 1px solid black;
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .sidebar{
            border: 1px solid black;
            grid-row-start: 2;
            grid-row-end: 5;
        }
        .content{
            border: 1px solid black;
            grid-row-start: 2;
            grid-row-end: 5;
            grid-column-start: 2;
            grid-column-end: 4;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .footer{
            border: 1px solid black;
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .content .conten2{
            border: 1px solid black;
            grid-column-start: 1;
            grid-column-end: 3;

        }

        .conten3{
            border: 1px solid black;
        }

        .conten4{
            border: 1px solid black;
        }



    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            heaedr
        </div>
        <div class="sidebar">
            sidebar
        </div>
        <div class="content">
            <div class="conten2">content 1</div>
            <div class="conten3">content 2</div>
            <div class="conten4">content 3</div>
        </div>
        <div class="footer">
            footer
        </div>
    </div>
</body>
</html>
