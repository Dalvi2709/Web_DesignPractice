<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body {
            background: beige;
            text-align: center;
        }

        .main {
            margin: auto;
            margin-top: 5%;
            width: 70%;
            height: 500px;
            background-color: rgba(0, 255, 255, 0.603);
            border: 4px solid black;
            display: grid;
            grid-template-columns: 2fr 4fr 4fr;
        }

        .main .header {

            border: 1px solid black;
            grid-column-start: 1;
            grid-column-end: 4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar {
            border: 1px solid black;
            grid-row-start: 2;
            grid-row-end: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            border: 1px solid black;
            grid-row-start: 2;
            grid-row-end: 5;
            grid-column-start: 2;
            grid-column-end: 4;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .footer {
            border: 1px solid black;
            grid-column-start: 1;
            grid-column-end: 4;
            display: flex;
            align-items: center;
            justify-content: center;


        }

        .content .conten2 {
            border: 1px solid black;
            grid-column-start: 1;
            grid-column-end: 3;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .conten3 {
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .conten4 {
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="header">
            <span> heaeder</span>
        </div>
        <div class="sidebar">
            <span> sidebar</span>
        </div>
        <div class="content">
            <div class="conten2"> <span> content 1</span></div>
            <div class="conten3"> <span> content 2</span></div>
            <div class="conten4"> <span> content 3</span></div>
        </div>
        <div class="footer">
            <span> footer</span>
        </div>
    </div>
</body>

</html>
