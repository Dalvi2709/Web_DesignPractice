<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body {
            background: rgb(218, 218, 33);
            text-align: center;
        }

        .main {
            margin: auto;
            margin-top: 5%;
            width: 70%;
            height: 500px;
            background-color: rgba(33, 100, 100, 0.884);
            border: 4px solid black;
            display: grid;
            grid-template-columns: repeat(1,1fr);
            grid-template-rows: repeat(6,1fr);
            gap: 10px;
        }

        .items {
            border: 2px groove red;
            background-color: blue;
            color: white;
            font-weight: 600;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        @media (min-width: 700px) {
            .main{
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
            .header,
            .footer {
               grid-column: 1/4;
            }
            /*ðŸ˜Ž*/
            .sidebar {
             grid-area: 2/1/4/2;
            }
    
            .conten2 {
                grid-column: 2/4;
            }
    
        }
    </style>
</head>

<body>
    <div class="main">
        <div class=" items header">
            <span> heaeder</span>
        </div>
        <div class=" items sidebar">
            <span> sidebar</span>
        </div>

        <div class=" items conten2"> <span> content 1</span></div>
        <div class=" items conten3"> <span> content 2</span></div>
        <div class=" items conten4"> <span> content 3</span></div>

        <div class=" items footer">
            <span> footer</span>
        </div>
    </div>
</body>

</html>
