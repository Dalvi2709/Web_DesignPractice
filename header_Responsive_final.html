<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive header</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            list-style: none;
        }

        body{
            height: 200vh;
            width: 100%;
        }
        header{
            background-color: teal;
            padding: 3rem 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .logo{
            font-size: 30px;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
        }
        li{
            display: inline-block;
        }
        li a{
            font-size: 18px;
            font-weight: 400;
            color: white;
            margin-right: 25px;
        }
        li a:hover{
            color: black;
            text-decoration: underline;
        }
        button{
            width: 90px;
            background-color: black;
            color: white;
            font-weight: 600;
            font-size: 16px;
            margin-left: 10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover{
            background-color: #373737;
        }
        @media (max-width : 800px) {
           header{
            flex-direction: column;
            gap: 1rem;
           }
           
        }
        @media (max-width : 500px) {
            header{
             gap: 1.5rem;
            }}
    </style>
</head>
<body>
   <header>
    <a href="#" class="logo">Navbar</a>
    <nav>
        <ul>
           <li><a href="#">Home</a></li>
           <li><a href="#">About</a></li>
           <li><a href="#">Blog</a></li>
           <li><a href="#">Contact</a></li>
           <button type="button">Sign In</button>
           <button type="button">Sign Up</button>
        </ul>
    </nav>
   </header>
</body>
</html>
