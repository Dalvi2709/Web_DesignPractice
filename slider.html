<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            background: #000000;
            border-radius: 10px;
            padding-bottom: 20px;
        }

        .slides {
            display: flex;
            transition: 0.5s;
        }

        .slide {
            min-width: 100%;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
            color: white;
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dots button {
            width: 12px;
            height: 12px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
        }

        .dots button.active {
            background: #f11515;
        }
    </style>
</head>

<body>

    <div class="slider">

        <div class="slides">
            <div class="slide">
                <h2>Slide 1</h2>
                <p>This is slide 1</p>
            </div>
            <div class="slide">
                <h2>Slide 2</h2>
                <p>This is slide 2</p>
            </div>
            <div class="slide">
                <h2>Slide 3</h2>
                <p>This is slide 3</p>
            </div>
            <div class="slide">
                <h2>Slide 4</h2>
                <p>This is slide 4</p>
            </div>
        </div>

        <div class="dots">
            <button onclick="showSlide(0)"></button>
            <button onclick="showSlide(1)"></button>
            <button onclick="showSlide(2)"></button>
            <button onclick="showSlide(3)"></button>
        </div>

    </div>


    <script>
        function showSlide(n) {
            document.querySelector(".slides").style.transform = `translateX(-${n * 100}%)`;

            document.querySelectorAll(".dots button").forEach(btn => btn.classList.remove("active"));
            document.querySelectorAll(".dots button")[n].classList.add("active");
        }
    </script>


</body>

</html>
